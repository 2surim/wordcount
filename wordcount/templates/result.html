<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>WordCount</title>
    </head>
    
<body>
    
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a href="{%url 'home'%}"><button type="button" class="btn btn-outline-primary">HOME</button></a>
        <h1>WordCount</h1>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
            ABOUT
        </button>
    </nav>
<div class="container">

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ABOUT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>안녕하세요.<br> 이곳은 멋쟁이 사자처럼의 워드 카운트 웹페이지 입니다.<br> 여기서 글자를 세보세요.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
</div>

<p>
        <h1 class="display-4">당신이 입력한 텍스트는 {{total}} 입니다.</h1>
        <p class="lead">
                <textarea class="form-control" readonly="readonly" cols="40" rows="10">{{full}}</textarea>
            
            <!--입력받은 전테 텍스트--></p>
        <hr class="my-4">
        <p>
            <h2> Word Count: </h2>
            {% for word, howmany in dictionary%}
            {{word}} : {{howmany}}번
            <br>
            {% endfor %}
            <!--'단어' - '단어가 나온 횟수' --> 
        </p>
        <a href = "{% url 'home'%}"><button type="submit" class="btn btn-secondary btn-lg btn-block">RESTART</button></a>
</p>

</div>
</body>
